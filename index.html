<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>tp2</title>
</head>
<body>
    <div class="head_container">
        <h2> Realizar Operciones</h2>
    </div>

    <div class="container_operaciones">
        <div>
            <input  class="input_form" type="text" name="entrada1" id="entrada1" placeholder="Ingrese primer valor">
        </div>
        <div>
            <input class="input_form" type="text" name="entrada2" id="entrada2" placeholder="Ingrese segundo valor">
        </div>
        <div class="container_button" >
            <button class="btn sumar"  onclick="sumar()">Sumar</button>
            <button class="btn restar"  onclick="restar()">Restar</button>
            <button class="btn multiplicar"  onclick="multiplicar()">Multiplicar</button>
            <button class="btn dividir" onclick="dividir()">Dividir</button>

        </div>
        <div class="container_valor" id="mensajeValor"></div>

    </div>


</body>
<script src="script.js"></script>
</html>
